<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #parent {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: auto;
        }

        #parent > div {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        #parent > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            max-width: 150px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        div > div {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        div > div:nth-child(2) {
            font-weight: bold;
            color: #4a4a4a;
        }

        div > div:nth-child(3) {
            color: #2e8b57;
        }

        div > div:nth-child(4) {
            color: #a9a9a9;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            #parent {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            #parent {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="parent"></div>

    <script>
        parent=document.getElementById('parent')
        getdata=JSON.parse(localStorage.getItem('wishlist'))
        console.log(getdata)

        newgetdata=getdata.map((val)=>{

          child=document.createElement('div')
          childa=document.createElement('div')
          childb=document.createElement('div')
          childc=document.createElement('div')
          childd=document.createElement('div')
          img=document.createElement('img')
         
          
          img.src=val.image

         

          childa.innerText=val.id
          childb.innerText=val.title
          childc.innerText=val.price
          childd.innerText=val.category
          
          child.append(img,childa,childb,childc,childd)
          parent.append(child)
        })
    </script>
</body>
</html>
